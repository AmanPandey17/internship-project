<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Section title */
        .section-title {
            margin: 20px 0;
            font-size: 24px;
        }

        /* Box container */
        .box-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        /* Box */
        .box {
            flex: 0 0 calc(33.33% - 20px);
            border: 1px solid black;
            margin: 0 10px;
            padding: 20px;
        }

        .box img {
            max-width: 100%;
            height: auto;
        }

        .box h3 {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .box {
                flex-basis: calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .box {
                flex-basis: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
